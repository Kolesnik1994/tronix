<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">
        
          <link rel="shortcut icon" href="img\logo.png" />

        <title>Site Tronix WebSite | 404 Not Found Page</title>

        <!-- CSS FILES -->                
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
        
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link href="css/bootstrap-icons.css" rel="stylesheet">

        <link href="css/tooplate-kool-form-pack.css" rel="stylesheet">
<!--

Tooplate 2136 Kool Form Pack

https://www.tooplate.com/view/2136-kool-form-pack

Bootstrap 5 Form Pack Template

-->
    </head>
    
    <body>

        <main>

            <header class="site-header">
                <div class="container">
                    <div class="row justify-content-between">

                        <div class="col-lg-12 col-12 d-flex">
                            <a class="site-header-text d-flex justify-content-center align-items-center me-auto" href="index.html">
                                <i class="bi-box"></i>

                                <span >
                                    SITE TRONIX
                                </span>
                            </a>

                            <ul class="social-icon d-flex justify-content-center align-items-center mx-auto">
                                <span class="text-white me-4 d-none d-lg-block">Будь на зв'язку</span>

                                <li class="social-icon-item">
                                    <a href="#" class="social-icon-link bi-instagram"></a>
                                </li>

                                <li class="social-icon-item">
                                    <a href="#" class="social-icon-link bi-twitter"></a>
                                </li>

                                <li class="social-icon-item">
                                    <a href="#" class="social-icon-link bi-whatsapp"></a>
                                </li>
                            </ul>

                            <div>
                                <a href="#" class="custom-btn custom-border-btn btn" data-bs-toggle="modal" data-bs-target="#subscribeModal">Зв'язатися
                                    <i class="bi-arrow-right ms-2"></i>
                                </a>
                            </div>

                            <a class="bi-list offcanvas-icon" data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button" aria-controls="offcanvasMenu"></a>

                        </div>

                    </div>
                </div>
            </header>


            <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">                
                <div class="offcanvas-header">                    
                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                
                <div class="offcanvas-body d-flex flex-column justify-content-center align-items-center">
                    <nav>
                        <ul>
                            <li>
                                <a th:href="@{/}">Початкова</a>
                            </li>

                            <li>
                                <a th:href="@{/#contacts}">Контакти</a>
                            </li>

                            <li>
                                <a th:href="@{/services}">Сервіси</a>
                            </li>

                            <li>
                                <a th:href="@{/portfolio}">Портфоліо</a>
                            </li>

                            <li>
                                <a th:href="@{/about}">Деталі</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="subscribeModal" tabindex="-1" aria-labelledby="subscribeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                        
                        <form th:action="@{/}" th:object="${usermessage}" method ="post" id="add-form" class="custom-form mt-lg-4 mt-2" role="form">
                                <h2 class="modal-title" id="subscribeModalLabel">Stay with Site Tronix</h2>

                                <input type="email" name="email" field="*{email}"  id="email"  class="form-control" placeholder="почта@email.com" required="">
                                <input type="text" name="mobile" field="*{mobile}" id="tel"  class="form-control" placeholder="мобільний" required="">
                                <input type="text" name="name" field="*{name}" id="text"  class="form-control" placeholder="ім'я" required="">
                                <!-- pattern="[^ @]*@[^ @]*" -->

                                <button type="submit" class="form-control">Відправити</button>
                            </form>
                            
                           <!--   <form action="#" method="get" class="custom-form mt-lg-4 mt-2" role="form">
                                <h2 class="modal-title" id="subscribeModalLabel">Stay up to Site Tronix</h2>

                                <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="email@email.com" required="">
                               <input type="tel" name="tel" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="mobile" required="">

                                <button type="submit" class="form-control">Підтвердити</button>
                            </form>
                        </div>  -->

                        <div class="modal-footer justify-content-center">
                            <p>By signing up, you agree to our Privacy Notice</p>
                        </div>
                    </div>
                </div>
            </div>


            <section class="hero-section hero-bg d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-8 col-12 text-center mx-auto">
                            <h2 class="page-404-title">404</h2>

                            <h3>Сторінка не знайдена</h3>

                            <p>The page you are looking for doesn't exist or has been moved.</p>

                            <a class="custom-btn btn mt-4" href="index.html">Back to Home</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/countdown.js"></script>
        <script src="js/init.js"></script>
        
        <script>
     $(document).ready(function() {
            $("#add-form").submit(function(event) {
                event.preventDefault(); // Prevent the default form submission behavior
                alert ('Повідомлення Відправлено !');
            	
                $.ajax({
                    type: "POST",
                    url: $(this).attr("action"),
                    data: $(this).serialize(),
                   
                    error: function(xhr, status, error) {
                        // Handle the error (if needed)
                        console.error(xhr.responseText);
                    },
                    success: function(response) {
                        // After successful form submission, reset the form
                        $("#add-form")[0].reset();
                    }
                });
            });
        });
    </script> 

    </body>
</html>
